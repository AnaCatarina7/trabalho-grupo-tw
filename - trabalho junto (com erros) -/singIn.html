<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="profile.js"></script>
</head> 
<body>
    <div class="header">
        <div class="menu">
            <div class="website-name">
                <h1 class="websiteName">SoundAround</h1>
            </div>
            
            <nav class="navbar navbar-expand-sm navbar-light" id="hamburguer">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genres.html">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="search-and-logIn">
            <a class="signIn" href="singIn.html">Sign in <b>Here</b></a>
            <div class="searchBar">
                <select class="search">
                    <option value="" disabled selected hidden>search by</option>
                    <option value="genre">Genre</option>
                    <option value="artist">Artist</option>
                </select>
                <a href="#search" class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256.001 256.001" alt="search" class="searchIcon"><rect width="256" height="256" fill="none"></rect><circle cx="116" cy="116" r="84" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" class="colorStroke000000 svgStroke"></circle><line x1="175.394" x2="223.994" y1="175.4" y2="224.001" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" class="colorStroke000000 svgStroke"></line></svg></a>
            </div>
        </div>
      </div>

    <div class="profile-page">
        <div class="profile-page-title">
            <h2 class="pageTitle">Create an Account</h2>
            <hr>
        </div>

        <div class="profile-form">
            <form action="#" method="get" class="signIn-form">
                <div class="form-parameters">
                    <label for="fullname" class="label">Full Name</label>
                    <input type="text" class="answer" name="fullname" required>
                </div>

                <div class="form-parameters">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="answer" name="username" required>
                </div>
        
                <div class="form-parameters">
                    <label for="email" class="label">Email</label>
                    <input type="email" class="answer" name="email" required>
                </div>
        
                <div class="form-parameters">
                    <label for="password" class="label">Password</label>
                    <input type="text" class="answer" name="password" required></input>
                </div>

                <div class="form-parameters">
                    <label for="repeat-password" class="label">Repeat Password</label>
                    <input type="text" class="answer" name="repeat-password" required></input>
                </div>

                <div class="form-buttons">
                    <button class="signinButton" href="#" onclick="changeUserLoginHTML(event)">Create Account</button>
                    <div class="loginpage">
                        <p class="logInText">Already have an account? <a class="logInLink" href="logIn.html">Log in <b>Here</b></a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="navLinks">
            <div class="nav-links-title">
                <h3 class="navLinksTitle">Quick Links</h3>
            </div>
            <div class="nav-links">
                <a class="nav-opts" href="index.html">Home</a>
                <a class="nav-opts" href="genres.html">Genres</a>
                <a class="nav-opts" href="profile.html">Profile</a>
            </div>
        </div>
    
        <div class="findUs">
            <div class="findUs-title">
                <h3 class="findUsTitle">Find Us</h3>
            </div>

                <a href="https://www.youtube.com"><svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" class="findUsImg" clip-rule="evenodd" viewBox="0 0 64 64" id="Youtube"><path fill="none" d="M0 0h64v64H0z"></path><path d="M60 20c0-4.967-4.032-9-9-9H13c-4.967 0-9 4.033-9 9v24c0 4.968 4.033 9 9 9h38c4.968 0 9-4.032 9-9V20ZM42 32 23 42V22l19 10Z" fill="#b07a39" class="color000000 svgShape"></path></svg></a>
                <a href="https://www.whatsapp.com/?lang=pt_PT"><svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" class="findUsImg" clip-rule="evenodd" viewBox="0 0 64 64" id="Whatsapp"><path fill="none" d="M0 0h64v64H0z"></path><path d="M9.78 45.5 6.052 56.685a1.001 1.001 0 0 0 1.265 1.265l11.185-3.73A25.859 25.859 0 0 0 32.001 58c14.35 0 26-11.65 26-26s-11.65-26-26-26-26 11.65-26 26c0 4.943 1.382 9.565 3.779 13.5Zm28.204-9.583-3.535 3.536c-1.093 1.092-3.928.314-7.071-2.83-3.143-3.142-3.921-5.978-2.829-7.07l3.536-3.536-1.915-4.47a4 4 0 0 0-6.505-1.252l-1.762 1.762c-3.747 3.746-1.402 12.175 5.232 18.81 6.635 6.634 15.063 8.979 18.81 5.232l1.761-1.762a3.998 3.998 0 0 0-1.252-6.505l-4.47-1.915Z" fill="#b07a39" class="color000000 svgShape"></path></svg></a>
                <a href="https://www.instagram.com"><svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" class="findUsImg" clip-rule="evenodd" viewBox="0 0 64 64" id="Instagram"><path fill="none" d="M0 0h64v64H0z"></path><path d="M58 19c0-7.175-5.824-13-13-13H19C11.825 6 6 11.825 6 19v26c0 7.176 5.825 13 13 13h26c7.176 0 13-5.824 13-13V19Zm-7 1c0-3.863-3.136-7-7-7H20c-3.863 0-7 3.137-7 7v24c0 3.864 3.137 7 7 7h24c3.864 0 7-3.136 7-7V20Zm-2 0v24c0 2.76-2.24 5-5 5H20c-2.76 0-5-2.24-5-5V20c0-2.76 2.24-5 5-5h24c2.76 0 5 2.24 5 5Zm-17 4c4.416 0 8 3.585 8 8 0 4.416-3.584 8-8 8-4.415 0-8-3.584-8-8 0-4.415 3.585-8 8-8Zm11-5a2 2 0 1 1 0 4.002A2 2 0 0 1 43 19Z" fill="#b07a39" class="color000000 svgShape"></path></svg></a>
            </div>
        </div>
    
        <div class="yourAcc">
            <div class="yourAcc-title">
                <h3 class="yourAccTitle">Your Account</h3>
            </div>
            <div class="yourAcc-input">
                <a href="profile.html" class="yourAccBtn">Click to Access</a>
            </div>
        </div>
    </footer>     

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
