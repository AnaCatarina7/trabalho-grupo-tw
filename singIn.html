<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\styles\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head> 
<body>
    <div class="header">
        <div class="menu">
            <div class="website-name">
                <h1 class="websiteName">[name]</h1>
            </div>
            
            <nav class="navbar navbar-expand-sm navbar-light" id="hamburguer">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">opt1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">opt2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">opt3</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="search-and-logIn">
            <a class="signIn" href="#">Sign in <b>Here</b></a>
            <div class="searchBar">
                <select class="search">
                    <option value="" disabled selected hidden>search by</option>
                    <option value="genre">Genre</option>
                    <option value="artist">Artist</option>
                </select>
                <a href="#search" class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256.001 256.001" alt="search" class="searchIcon"><rect width="256" height="256" fill="none"></rect><circle cx="116" cy="116" r="84" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" class="colorStroke000000 svgStroke"></circle><line x1="175.394" x2="223.994" y1="175.4" y2="224.001" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" class="colorStroke000000 svgStroke"></line></svg></a>
            </div>
        </div>
    </div>

    <div class="profile-page">
        <div class="profile-page-title">
            <h2 class="pageTitle">Create an Account</h2>
        </div>

        <hr>

        <div class="profile-form">
            <form action="#" method="get">
                <div class="form-parameters">
                    <label for="fullname" class="label">Full Name</label>
                    <input type="text" class="answer" name="fullname" required>
                </div>

                <div class="form-parameters">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="answer" name="username" required>
                </div>
        
                <div class="form-parameters">
                    <label for="email" class="label">Email</label>
                    <input type="email" class="answer" name="email" required>
                </div>
        
                <div class="form-parameters">
                    <label for="password" class="label">Password</label>
                    <input type="text" class="answer" name="password" required></input>
                </div>

                <div class="form-parameters">
                    <label for="repeat-password" class="label">Repeat Password</label>
                    <input type="text" class="answer" name="repeat-password" required></input>
                </div>


                <a class="sigin-button" href="#">Create Account</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
